<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <ui:composition template="layout.xhtml">
    <ui:define name="header">JSFSpy Faces Messages View</ui:define>
    <ui:define name="content">
      <f:view>
        <h2>FacesMessages</h2>
        <h:dataTable value="#{spybackingbean.selectedRequestData.facesMessages}" 
                     var="facesMessage">
          <h:column>
            <f:facet name="header"><h:outputText value="Client Id"/></f:facet>
            <h:outputText value="#{facesMessage.clientId}"/>
          </h:column>
          <h:column>
            <f:facet name="header"><h:outputText value="Severity"/></f:facet>
            <h:outputText value="#{facesMessage.severity}"/>
          </h:column>
          <h:column>
            <f:facet name="header"><h:outputText value="Summary"/></f:facet>
            <h:outputText value="#{facesMessage.summary}"/>
          </h:column>
          <h:column>
            <f:facet name="header"><h:outputText value="Detail"/></f:facet>
            <h:outputText value="#{facesMessage.detail}"/>
          </h:column>
        </h:dataTable>
        <h:outputText rendered="#{empty spybackingbean.selectedRequestData.facesMessages}" value="No FacesMessages for this request."/>
      </f:view>
    </ui:define>
  </ui:composition>
</html>
