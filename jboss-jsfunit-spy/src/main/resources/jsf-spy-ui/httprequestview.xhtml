<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <ui:composition template="layout.xhtml">
    <ui:define name="header">HttpServletRequest View</ui:define>
    <ui:define name="content">
      <ui:param name="httpreq" value="#{spybackingbean.selectedRequestData.httpRequest}"/>
      <f:view>
        <h3>
          <h:panelGroup>
            <h:outputText id="fullurl" value="#{httpreq.requestURL}"/>
            <h:outputText id="querystring" rendered="#{not empty httpreq.queryString}" value="?#{httpreq.queryString}"/>
          </h:panelGroup>
        </h3>
        <h:panelGrid columns="3" cellspacing="5">
          <h:outputText id="method" value="#{httpreq.method}">
            <h:outputLabel for="method" value="Method: "/>
          </h:outputText>
          <h:outputText id="remoteuser" value="#{httpreq.remoteUser}">
            <h:outputLabel for="remoteuser" value="Remote User: "/>
          </h:outputText>
          <h:outputText id="authType" value="#{httpreq.authType}">
            <h:outputLabel for="authType" value="Auth Type: "/>
          </h:outputText>
          <h:outputText id="isRequestedSessionIdFromCookie" value="#{httpreq.requestedSessionIdFromCookie}">
            <h:outputLabel for="isRequestedSessionIdFromCookie" value="Is Requested Session Id From Cookie: "/>
          </h:outputText>
          <h:outputText id="isRequestedSessionIdFromURL" value="#{httpreq.requestedSessionIdFromURL}">
            <h:outputLabel for="isRequestedSessionIdFromURL" value="Is Requested Session Id From URL: "/>
          </h:outputText>
          <h:outputText id="isRequestedSessionIdValid" value="#{httpreq.requestedSessionIdValid}">
            <h:outputLabel for="isRequestedSessionIdValid" value="Is Requested Session Id Valid: "/>
          </h:outputText>
          <h:outputText id="characterEncoding" value="#{httpreq.characterEncoding}">
            <h:outputLabel for="characterEncoding" value="Character Encoding: "/>
          </h:outputText>
          <h:outputText id="contentLength" value="#{httpreq.contentLength}">
            <h:outputLabel for="contentLength" value="Content Length: "/>
          </h:outputText>
          <h:outputText id="contentType" value="#{httpreq.contentType}">
            <h:outputLabel for="contentType" value="Content Type: "/>
          </h:outputText>
          <h:outputText id="localAddr" value="#{httpreq.localAddr}">
            <h:outputLabel for="localAddr" value="Local Addr: "/>
          </h:outputText>
          <h:outputText id="locale" value="#{httpreq.locale}">
            <h:outputLabel for="locale" value="Preferred Locale: "/>
          </h:outputText>
          <h:outputText id="acceptableLocales" value="#{httpreq.acceptableLocales}">
            <h:outputLabel for="acceptableLocales" value="Accepteable Locales: "/>
          </h:outputText>
          <h:outputText id="localName" value="#{httpreq.localName}">
            <h:outputLabel for="localName" value="Local Name: "/>
          </h:outputText>
          <h:outputText id="localPort" value="#{httpreq.localPort}">
            <h:outputLabel for="localPort" value="Local Port: "/>
          </h:outputText>
          <h:outputText id="protocol" value="#{httpreq.protocol}">
            <h:outputLabel for="protocol" value="Protocol: "/>
          </h:outputText>
          <h:outputText id="remoteAddr" value="#{httpreq.remoteAddr}">
            <h:outputLabel for="remoteAddr" value="Remote Addr: "/>
          </h:outputText>
          <h:outputText id="remoteHost" value="#{httpreq.remoteHost}">
            <h:outputLabel for="remoteHost" value="Remote Host: "/>
          </h:outputText>
          <h:outputText id="remotePort" value="#{httpreq.remotePort}">
            <h:outputLabel for="remotePort" value="Remote Port: "/>
          </h:outputText>
          <h:outputText id="scheme" value="#{httpreq.scheme}">
            <h:outputLabel for="scheme" value="Scheme: "/>
          </h:outputText>
          <h:outputText id="serverName" value="#{httpreq.serverName}">
            <h:outputLabel for="serverName" value="Server Name: "/>
          </h:outputText>
          <h:outputText id="serverPort" value="#{httpreq.serverPort}">
            <h:outputLabel for="serverPort" value="Server Port: "/>
          </h:outputText>
          <h:outputText id="secure" value="#{httpreq.secure}">
            <h:outputLabel for="secure" value="Is Secure: "/>
          </h:outputText>
        </h:panelGrid>
        <hr/>
        <ui:include src="requestparams.xhtml">
          <ui:param name="sectiontitle" value="HttpRequest Headers"/>
          <ui:param name="paramlist" value="#{spybackingbean.selectedRequestData.httpRequest.headersAsList}"/>
        </ui:include>
        <hr/>
        <ui:include src="requestparams.xhtml">
          <ui:param name="sectiontitle" value="HttpRequest Params"/>
          <ui:param name="paramlist" value="#{spybackingbean.selectedRequestData.httpRequest.paramsAsList}"/>
        </ui:include>
        <hr/>
        <ui:include src="cookies.xhtml"/>
      </f:view>
    </ui:define>
  </ui:composition>
</html>
