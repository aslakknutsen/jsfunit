<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
  <f:view>
    <h:form id="topmenuform">
      <h:commandButton id="allsessions" 
                       action="allsessions" 
                       value="All Sessions"/>
      <h:commandButton id="sessionview" 
                       action="sessionview" 
                       value="JSF Requests"
                       rendered="#{not empty spybackingbean.selectedSession}"/>
      <h:commandButton id="scopesview" 
                       action="scopesview" 
                       value="Scopes View"
                       rendered="#{not empty spybackingbean.selectedRequestData}"/>
      <h:commandButton id="httprequestview" 
                       action="httprequestview" 
                       value="HTTP Request"
                       rendered="#{not empty spybackingbean.selectedRequestData}"/>
      <h:commandButton id="perfview" 
                       action="perfview" 
                       value="Performance"
                       rendered="#{not empty spybackingbean.selectedRequestData}"/>
    </h:form>
  </f:view>
</html>
