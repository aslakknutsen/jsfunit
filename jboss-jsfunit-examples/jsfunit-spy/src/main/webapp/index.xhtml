<!DOCTYPE html 
 PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Test page for JSFUnit's JSFSpy</title>
    </head>
    <body>
        <p>
          <f:view>
            <h:form id="form1">
              <h:inputText id="param1" value="value1"/>
              <h:inputText id="param2" value="value2"/>
              <h:inputText id="appscope1" value="#{appscope1.text}"/>
              <h:inputText id="sessscope1" value="#{sessscope1.text}"/>
              <h:inputText id="reqscope1" value="#{reqscope1.text}"/>
              <h:commandButton value="Submit Data" id="submit_button"/>
            </h:form>
            <hr/>
            <h:form id="customscopeform">
              <h:selectOneRadio value="#{customscopebean.scopeAction}">
                <f:selectItem id="create1" itemValue="create1" itemLabel="Create Custom Scope 1"/>
                <f:selectItem id="create2" itemValue="create2" itemLabel="Create Custom Scope 2"/>
                <f:selectItem id="destroy1" itemValue="destroy1" itemLabel="Destroy Custom Scope 1"/>
                <f:selectItem id="destroy2" itemValue="destroy2" itemLabel="Destroy Custom Scope 2"/>
                <f:selectItem id="destroyinmiddle" itemValue="destroyinmiddle" itemLabel="Destroy CS1 during Restore View After"/>
              </h:selectOneRadio>
              <h:commandButton value="Do Scope Action" id="scope_button" action="#{customscopebean.doScopeAction}"/>
            </h:form>
          </f:view>
        </p>
    </body>
</html>
