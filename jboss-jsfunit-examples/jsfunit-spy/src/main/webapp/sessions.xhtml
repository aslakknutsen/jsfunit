<!DOCTYPE html 
 PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
 "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Test page for JSFUnit's JSFSpy</title>
    </head>
    <body>
        <p>
          <f:view>
            <h:dataTable value="#{spymanager.sessions}" var="session">
              <h:column>
                <f:facet name="header"><h:outputText value="Session Id"/></f:facet>
                <h:outputText value="#{session.id}"/>
              </h:column>
              <h:column>
                <f:facet name="header"><h:outputText value="Creation Time"/></f:facet>
                <h:outputText value="#{session.creationTime}">
                  <f:convertDateTime type="both" dateStyle="short" timeStyle="long" timeZone="#{spymanager.timeZone}"/>
                </h:outputText>
              </h:column>
            </h:dataTable>
          </f:view>
        </p>
    </body>
</html>
