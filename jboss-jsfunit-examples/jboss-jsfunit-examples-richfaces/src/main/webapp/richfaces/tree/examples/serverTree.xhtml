<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <p>This is again same tree, but now it uses "server" switch type. Full page content will be reloaded at every click.</p><br/>
    <h:form id="serverTreeForm">
        <rich:tree id="serverTree" switchType="server" style="width:300px" value="#{library.data}" var="item" nodeFace="#{item.type}">
            <rich:treeNode id="serverTreeArtistNode" type="artist" iconLeaf="/images/tree/singer.gif" icon="/images/tree/singer.gif">
                <h:commandLink value="#{item.name}">
                    <f:param name="serverTreeNodeValue" value="#{item.name}"/>
                </h:commandLink>
            </rich:treeNode>
            <rich:treeNode id="serverTreeAlbumNode" type="album" iconLeaf="/images/tree/disc.gif" icon="/images/tree/disc.gif">
                <h:commandLink value="#{item.title}">
                    <f:param name="serverTreeNodeValue" value="#{item.title}"/>
                </h:commandLink>
            </rich:treeNode>
            <rich:treeNode id="serverTreeSongNode" type="song" iconLeaf="/images/tree/song.gif" icon="/images/tree/song.gif">
                <h:commandLink value="#{item.title}">
                    <f:param name="serverTreeNodeValue" value="#{item.title}"/>
                </h:commandLink>
            </rich:treeNode>
        </rich:tree>
    </h:form>
</ui:composition>
