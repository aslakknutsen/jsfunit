<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

		<style>
			.scrolls{
				width:300px;
				height:200px;
				overflow:auto;
			}
		</style>	
		<h:form id="form1">
			<rich:spacer height="30" />
			<rich:scrollableDataTable rowKeyVar="rkv" frozenColCount="1" height="400px" 
				width="700px" id="carList" rows="40" columnClasses="col"
				value="#{dataTableScrollerBean.allCars}" var="category" sortMode="single"
				binding="#{dataTableScrollerBean.table}"
				sortOrder="#{dataTableScrollerBean.order}"
				selection="#{dataTableScrollerBean.selection}">

				<rich:column id="make">
					<f:facet name="header"><h:outputText id="makeText" styleClass="headerText" value="Make" /></f:facet>
					<h:outputText id="makeValue" value="#{category.make}" />
				</rich:column>
				<rich:column id="model">
					<f:facet name="header"><h:outputText id="modelText" styleClass="headerText" value="Model" /></f:facet>
					<h:outputText id="modelValue" value="#{category.model}" />
				</rich:column>
				<rich:column id="price">
					<f:facet name="header"><h:outputText id="priceText" styleClass="headerText" value="Price" /></f:facet>
					<h:outputText id="priceValue" value="#{category.price}" />
				</rich:column>
				<rich:column id="mileage">
					<f:facet name="header"><h:outputText id="mileageText" styleClass="headerText" value="Mileage" /></f:facet>
					<h:outputText id="mileageValue" value="#{category.mileage}" />
				</rich:column>
				<rich:column width="200px" id="vin">
					<f:facet name="header"><h:outputText id="vinText" styleClass="headerText" value="VIN" /></f:facet>
					<h:outputText id="vinValue" value="#{category.vin}" />
				</rich:column>
				<rich:column id="stock">
					<f:facet name="header"><h:outputText id="stockText" styleClass="headerText" value="Stock" /></f:facet>
					<h:outputText id="stockValue" value="#{category.stock}" />
				</rich:column>
			</rich:scrollableDataTable>
			<rich:spacer height="20px"/>
			<a4j:commandButton id="setSelection" value="Show Current Selection" reRender="table" 
				action="#{dataTableScrollerBean.takeSelection}" 
				oncomplete="javascript:Richfaces.showModalPanel('panel');"/>
		</h:form>
		<rich:modalPanel id="panel" autosized="false" keepVisualState="false" width="315" height="230">
				<f:facet name="header">
					<h:outputText id="selectedRowsText" value="Selected Rows"/>
				</f:facet>
				<f:facet name="controls">
					<span style="cursor:pointer" onclick="javascript:Richfaces.hideModalPanel('panel')">X</span>
				</f:facet>
			<h:panelGroup layout="block" styleClass="scrolls">
			<rich:dataTable value="#{dataTableScrollerBean.selectedCars}" var="sel" id="table">
				<rich:column>
					<f:facet name="header"><h:outputText id="makeText" value="Make" /></f:facet>
					<h:outputText id="makeValue" value="#{sel.make}" />
				</rich:column>
				<rich:column id="model">
					<f:facet name="header"><h:outputText id="modelText" value="Model" /></f:facet>
					<h:outputText id="modelValue" value="#{sel.model}" />
				</rich:column>
				<rich:column id="price">
					<f:facet name="header"><h:outputText id="priceText" value="Price" /></f:facet>
					<h:outputText id="priceValue" value="#{sel.price}" />
				</rich:column>
				<rich:column id="mileage">
					<f:facet name="header"><h:outputText id="mileageText" value="Mileage" /></f:facet>
					<h:outputText id="mileageValue" value="#{sel.mileage}" />
				</rich:column>
				<rich:column id="stock">
					<f:facet name="header"><h:outputText id="stockText" value="Stock" /></f:facet>
					<h:outputText id="stockValue" value="#{sel.stock}" />
				</rich:column>
			</rich:dataTable>
			</h:panelGroup>
		</rich:modalPanel>
</ui:composition>
