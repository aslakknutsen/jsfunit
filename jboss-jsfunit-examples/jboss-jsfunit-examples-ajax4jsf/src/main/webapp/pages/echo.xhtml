      <h:form id="form1">

        <h:outputText value="#{textbean.text}" id="rep"/>

        <h:inputText id="input_text_request_scope" size="50" value="#{request_scope_textbean.text}" >

      </h:form>
    </f:view>
  </body>
  
</html>
