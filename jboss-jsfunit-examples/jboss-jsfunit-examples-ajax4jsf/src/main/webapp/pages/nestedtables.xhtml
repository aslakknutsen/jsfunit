<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
<head>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 12px;
}
.col1 {
	font-size: 10px;
	width: 120px;
	vertical-align: top;
}
.col2 {
	font-size: 12px;
	vertical-align: top;
}
.output {
	font-size: 12px;
}
.desc {
	font-size: 12px;
	padding: 10px
}
.codediv {
	border: 1px solid #800080;
	padding: 10px;
	background: #ffffcc;
}

code {
color: rgb(0,0,0); font-family: monospace; font-size: 12px; white-space: nowrap;
}
.xml_tag_symbols {
color: rgb(0,59,255);
}
.xml_rife_tag {
color: rgb(0,0,0); background-color: rgb(228,230,160);
}
.xml_plain {
color: rgb(0,0,0);
}
.xml_comment {
color: rgb(147,147,147); background-color: rgb(247,247,247);
}
.xml_attribute_name {
color: rgb(0,0,0); font-weight: bold;
}
h1 {
font-family: sans-serif; font-size: 16pt; font-weight: bold; color: rgb(0,0,0); background: rgb(210,210,210); border: solid 1px black; padding: 5px; text-align: center;
}
.xml_tag_name {
color: rgb(0,55,255);
}
.xml_char_data {
color: rgb(0,0,0);
}
.xml_processing_instruction {
color: rgb(0,0,0); font-weight: bold; font-style: italic;
}
.xml_attribute_value {
color: rgb(193,0,0);
}
.xml_rife_name {
color: rgb(0,0,196); background-color: rgb(228,230,160);
}


</style>
</head>
<body>
<f:view>
        
    <h:form id="form">
            <h:dataTable id="table" value="#{supertable.subTable}" var="table" frame="box" rules="all">
                    <h:column>
                      <h:outputText id="column0" value="#{table.column0}" styleClass="output" />
                    </h:column>
                    <h:column>
                      <h:outputText id="column1" value="#{table.column1}" styleClass="output" />
                    </h:column>
                    <h:column>
                      <h:outputText id="column2" value="#{table.column2}" styleClass="output" />
                    </h:column>
                    
                    <h:column>
                      <h:dataTable id="nestedtable" value="#{table.subTable}" var="nestedTable" frame="box" rules="all">
                        <h:column>
                          <h:outputText id="column0" value="#{nestedTable.column0}" styleClass="output" />
                        </h:column>
                        <h:column>
                          <h:outputText id="column1" value="#{nestedTable.column1}" styleClass="output" />
                        </h:column>
                        <h:column>
                          <h:outputText id="column2" value="#{nestedTable.column2}" styleClass="output" />
                        </h:column>
                        
                        <h:column>
                          <h:dataTable id="nestednestedtable" value="#{nestedTable.subTable}" var="nestednestedTable" frame="box" rules="all">
                            <h:column>
                              <h:outputText id="column0" value="#{nestednestedTable.column0}" styleClass="output" />
                            </h:column>
                            <h:column>
                              <h:outputText id="column1" value="#{nestednestedTable.column1}" styleClass="output" />
                            </h:column>
                            <h:column>
                              <h:outputText id="column2" value="#{nestednestedTable.column2}" styleClass="output" />
                            </h:column>
                          </h:dataTable>
                        </h:column>
                        
                      </h:dataTable>
                    </h:column>
                    
            </h:dataTable>
    </h:form>
</f:view>
</body>
</html>
